<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function runScript() {
        $(document).ready(function() {
          var iframeSrc = 'https://www.example.com/page.html';
          var iframeHtml = '<iframe id="my-iframe" src="' + iframeSrc + '"></iframe>';
          $('#root').append($('<div>').addClass('rocken').append(iframeHtml));
  
          $('#spinner').show();
  
          $('#my-iframe').on('load', function() {
            console.log('Iframe finished loading.');
            $('#spinner').hide();
            $('#my-iframe').show();
          });
        });
      }
    </script>
  </head>
  <body onload="runScript()">
    <p>This page has been hacked!</p>
    <div id="root"></div>
  </body>
</html>
