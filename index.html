<!DOCTYPE html>
<html>
<head>
  <title>Download File Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <iframe id="download-frame" style="display:none;"></iframe>
  <button id="download-button">Download File</button>

  <script>
    $(document).ready(function() {
      $('#download-button').click(function() {
        var downloadUrl = 'https://i-am-reset.github.io/'; // Replace with your download URL
        var downloadFrame = $('#download-frame')[0];
        downloadFrame.src = downloadUrl;
        downloadFrame.onload = function() {
          alert('File downloaded successfully! I love you.');
        }
      });
    });
  </script>
</body>
</html>
